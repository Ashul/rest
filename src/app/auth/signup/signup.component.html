<div class="container">
        <h2 class="featured">Sign up</h2>

    <div class=" d-flex justify-content-center">
        <div class="col-3 d-flex align-self-center">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <div class="form-group">
                            <label for="exampleInputname">Name</label>
                            <input type="email" 
                            ngModel 
                            name="username"
                            class="form-control" id="exampleInputname" aria-describedby="name" placeholder="Enter name" required>
                          </div>
                     <div class="form-group">
                                <label for="exampleInputphone">Phone</label>
                                <input type="number" 
                                ngModel 
                                name="phone"
                                class="form-control" id="exampleInputphone" aria-describedby="phone" placeholder="Enter mobile no" required>
                              </div>
                
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" 
                      ngModel 
                      name="email"
                      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" 
                      ngModel 
                      name="password"
                      class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm" [disabled]="!f.valid">Submit</button>
                    <hr>
                    <div style="width:100%">
                        Already signed up! Please sign in 
                        <a class="btn btn-warning btn-sm" routerLink="/auth/signin" >Sign in</a></div>

                  </form>
                  </div>

    </div>
</div>
