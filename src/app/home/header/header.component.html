<header *ngIf="isValid()">
    <div class="container">
    <div class="row d-flex justify-content-center mid-w">    
    <div class="align-self-center logo">
    <div id="foo2" >
        <h1>  <a  href="#">HungerLoft  </a> </h1>
      </div>
      </div>
    </div>
    <div class="row in-nav">  
  
      <nav class="navbar navbar-expand-lg " >
          <div class="col align-self-start">

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" routerLink="/">HOME <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/about">ABOUT</a>
              </li>
              <li class="nav-item dropdown">
                  <div ngbDropdown class="d-inline-block" style="cursor:pointer">
                      <a class="nav-link" id="dropdownBasic1" ngbDropdownToggle>OUR MENU</a>
                      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                          <ul style="margin:0;padding:0">
                            <li class="dropdown-item" *ngFor="let p of product">
                              <a class="nav-link" style="color:#333 !important" routerLink="/product/{{p.id}}">{{p.category_name}}</a>
                              <!-- <a routerLink="product/{{p.id}}">{{p.category_name}}</a></li> -->
                          </ul>
                      </div>
                      </div>
                    </li>
              <li class="nav-item">
                  <a class="nav-link" routerLink="contact">CONTACT</a>
                </li>
          
            </ul>
          </div>
        </div>



            <div class="col-3 align-self-end">
            <ul class="navbar-nav mr-right">
                <li class="nav-item active" >
                  <a class=" btn btn-danger btn-sm" routerLink="/auth/signin" *ngIf="userstatus === false">SIGN IN  </a>
                  <span style="color:#fff" class=" btn btn-sm" *ngIf="userstatus != false">Welcome : {{user}}  </span>

                  <!-- <ng-template #userd>
                      <span class="badge badge-light" style="font-size:25px"> name : {{user}}</span>
                  </ng-template> -->
                </li>
                <li class="nav-item" style="margin-left:15px">
                    <a routerLink="/cart/shoping-cart"  class="btn btn-warning btn-sm" style="border-radius:50px;">
                      <i class="fas fa-shopping-cart"></i>
                      Items : <span class="badge badge-light">{{getTotalPQuantity()}} </span>
                      </a>
                  </li>
            
        </ul>  
      </div>
    </nav>

    </div>
</div>
</header>
